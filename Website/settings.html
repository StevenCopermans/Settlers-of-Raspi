                            Here you can select the mode and color for the leds.
                        </p>

                        <h3>Ledstrip Mode</h3>
                        <div class="c-radio">
                            <input type="radio" id="radio-on" name="mode" value="on" />
                            <label for="radio-on">on</label>
                            <input type="radio" id="radio-auto" name="mode" value="auto" checked />

                            <input type="radio" id="radio-off" name="mode" value="off" />
